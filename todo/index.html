<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do List</title>
  <!-- Bootstrap and jQuery -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!-- MK Styles and Fonts -->
  <link rel="stylesheet" href="mkstyles.css">
  <link href="https://fonts.googleapis.com/css?family=Cinzel|Cormorant+Garamond|Montserrat:700|Muli|PT+Sans|Roboto+Slab" rel="stylesheet">
  <!-- JS rules -->
  <script src="todo.js"></script>

</head>
<body>
  <div class="container">
    <center><strong><h1>Makeda's To-Do List</h1></strong></center>
    <br><br>
    <div class="row">
    <div class="col-sm-6">
      <h2>Assignments</h2>
      <button type="button" class="item btn btn-warning btn-block" style aria-label="Left Align">
        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
        Customer Analytics: Bookbinders logistic analysis
      </button>
      <button type="button" class="item btn btn-warning btn-block" aria-label="Left Align">
        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
        Managerial Leadership: Write weekly reflection paper
      </button>
      <button type="button" class="item btn btn-warning btn-block" aria-label="Left Align">
        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
        Managerial Leadership: Research final paper topic
      </button>
      <button type="button" class="item btn btn-warning btn-block" aria-label="Left Align">
        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
        Software Development: Build "To-Do List" webpage
      </button>
    </div>
    <div class="col-sm-6">
      <h2>Personal</h2>
      <button type="button" class="item btn btn-info btn-block" aria-label="Left Align">
        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
        CVS: Pick up cotton balls, body wash, granola bars
      </button>
      <button type="button" class="item btn btn-info btn-block" aria-label="Left Align">
        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
        Mail spare house key to Mom
      </button>
      <button type="button" class="item btn btn-info btn-block" aria-label="Left Align">
        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
        Send email to Unilever re: offer negotiation
      </button>
      <button type="button" class="item btn btn-info btn-block" aria-label="Left Align">
        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
        Book classroom for BMA general body meeting
      </button>
      <button type="button" class="item btn btn-info btn-block" aria-label="Left Align">
        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
        Pack for weekend: Bluetooth speaker, extra pillow/blankets
      </button>
    </div>
    </div>
  </div>
</body>
</html>
